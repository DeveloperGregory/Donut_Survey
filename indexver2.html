<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dc00c8a55b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Donut Lovers Association Great Donut Survey</title>
</head>
<body>
    <div class="container">
        <div id='title' class='text-center headings'>
            <h1>Donut Lovers Association Great Donut Survey</h1>
        </div>
        <div id='description' class='text-center headings'>
            <h2>A survey form for our favorite breakfast time snack</h2>
        </div>
        <div class='row'>
            <div id='form-div' class='text-center form-div'>
                <form id='survey-form' action="<script>alert('Submitted');</script>" method="post">
                    <div class="form-group">
                        <label for="name" class='labels'>Name:</label>
                        <input type="text" class="form-control" id="name" placeholder='Enter your name' required>
                        <label for="email" class='labels'>e-mail:</label>
                        <input type="email" class="form-control" id="email" type='email' placeholder='Enter your e-mail' required>
                        <label id='number-label' for="number" class='labels'>Phone # (555-555-5555)</label>
                        <input class='survey form-control' id='number' type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder='Enter your phone number' required>
                    </div>
                    <label for="dropdown">How would you like us to contact you?</label>
                    <select name="contact-choice" id="dropdown" >
                        <option value="email">By Email only</option>
                        <option value="phone">By Phone only</option>
                        <option value="both">Either is fine</option>
                    </select>
                    <div id='radio-checks'>
                        <div class='row'>
                                <div id='radio-buttons' class='col-lg-5 text-left'>
                                    <p class='instructions'>What is your age group?</p>
                                    <input type="radio" id='3to18' name='ages' value='3-18'>
                                    <label for="3-18">3-18 years old</label><br>
                                    <input type="radio" id='19to35' name='ages' value='19-35'>
                                    <label for="19-35">19-35 years old</label><br>
                                    <input type="radio" id='36to55' name='ages' value='36-55'>
                                    <label for="36-55">36-55 years old</label><br>
                                    <input type="radio" id='56to75' name='ages' value='56-75'>
                                    <label for="56-75">56-75 years old</label><br>
                                    <input type="radio" id='76+' name='ages' value='76+'>
                                    <label for="76+">76+ years old</label><br>
                                </div>
                                <div id='blank' class='col-lg-2'>

                                </div>
                               
                                <div id="check-boxes" class='col-lg-5 text-left'>
                                    <p class='instructions'>Choose your favorite types of Donuts</p>
                                    <div class='form-group'>
                                        <input type="checkbox" id='glazed' name='glazed-donut' value='glazed' size="100" >
                                        <label for="glazed">Glazed</label><br>
                                        <input type="checkbox" id='chocolate-glazed' name='chocolate-glazed' value='chocolate-glazed'>
                                        <label for="chocolate-glazed">Choc. Glazed</label><br>
                                        <input type="checkbox" id='holes' name='donut-holes' value='holes'>
                                        <label for="holes">Donut Holes</label><br>
                                        <input type="checkbox" id='jelly' name='jelly-filled' value='jelly-filled'>
                                        <label for="jelly">Jelly Filled</label><br>
                                        <input type="checkbox" id='cream-filled' name='cream' value='cream-filled'>
                                        <label for="cream-filled">Cream Filled</label><br>
                                        <input type="checkbox" id='other' name='other' value="other">
                                        <label for="other">Other</label><br>
                                        <input type="text" id='other-text' name='other-text' placeholder='Type your favorite'>
                                    </div>
                                    
                                </div>    
                        </div>
                    </div>
                                      
                    <textarea placeholder='Additional Comments' class='form-control' name="comments" id="comment-area" cols="70" rows="4"></textarea>
                
                    <div id='button'>
                        <button type='submit' id='submit'><i class="far fa-paper-plane"></i> Submit Survey</button>
                    </div>
                
            </form>
        </div>
       
        
    </div>
    
    
    
</body>
</html>
