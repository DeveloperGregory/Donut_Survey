<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id='background-shader'></div>
    <h1 id='title'>Donut Lovers Association Great Donut Survey</h1>
    <p id='description'>A survey form for our favorite breakfast time snack</p>
    <div id='form-div'>
        <form id='survey-form' action="" method="post">
            <label id='name-label' for="name">Name<input class='survey' id='name' type="text" placeholder='Enter your name'></label>
            <label id='email-label' for="email">e-mail<input class='survey' id='email' type="text" placeholder="Enter your e-mail"></label>
            <label id='number-label' for="number">Phone #<input class='survey' id='number' type="text" placeholder='Enter your phone number'></label>
            
        </form>
    </div>
    
</body>
